<form class="form justify-content-center align-items-center" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="formContainer d-flex ">

    <div class="deco col-4 d-flex flex-column justify-content-center align-items-center">
      <img src="../../assets/images/_11eb76bd-802b-4d2e-a26a-83b8dc409ce8 (1).png" alt="">
    </div>
    <div class="d-flex flex-column formDiv col-8 container align-items-center">
      <div class="d-flex flex-column align-items-start justify-content-start col-11">
        <h1>Sign Up</h1>
        <h6>Create an account and join the worderful world of AI</h6>
      </div>
      <div class="d-flex col-12 justify-content-between">
          <div class="d-flex flex-column col-5" >
          <input type="text" placeholder="First name" id="firstName" formControlName="firstName">
          <app-print-error [control]="registrationForm.controls['firstName']"></app-print-error>
        </div>
        <div class="d-flex flex-column col-5" >
          <input type="text" placeholder="Last name" id="surname" formControlName="surname">
          <app-print-error [control]="registrationForm.controls['surname']"></app-print-error>
        </div>
      </div>

      <div class="d-flex col-12 justify-content-between  ">


        <div class="d-flex flex-column col-5" >
          <input type="text" placeholder="Username" id="username" formControlName="username">
          <app-print-error [control]="registrationForm.controls['username']"></app-print-error>
        </div>
        <div class="d-flex flex-column col-5">
          <input type="email" placeholder="Email" id="email" formControlName="email">
          <app-print-error [control]="registrationForm.get('email')"></app-print-error>

        </div>
      </div>

      <div class="d-flex col-12 justify-content-between  ">
        <div class="d-flex flex-column col-5">
          <input type="text" placeholder="Gender" id="gender" formControlName="gender">
          <app-print-error [control]="registrationForm.get('gender')"></app-print-error>

        </div>
        <div class="d-flex flex-column col-5">
          <input type="text" placeholder="Country" id="country" formControlName="country">
          <app-print-error [control]="registrationForm.get('country')"></app-print-error>

        </div>
      </div>
      <div class="d-flex col-12 justify-content-between  ">

      <div class="d-flex flex-column col-5">
        <input type="text" placeholder="Phone Number" id="phonenumber" formControlName="phonenumber">
        <app-print-error [control]="registrationForm.get('phonenumber')"></app-print-error>

      </div>
      <div class="d-flex flex-column col-5">
        <input type="date" placeholder="Date of Birth" id="dob" formControlName="dob">
        <app-print-error [control]="registrationForm.get('dob')"></app-print-error>

      </div>
      </div>
      <div class="d-flex flex-column col-12">
        <input type="text" placeholder="Insert your profile image URL." id="url" formControlName="url">
        <app-print-error [control]="registrationForm.get('url')"></app-print-error>

      </div>
      <div class="d-flex col-12 justify-content-between  ">

      <div class="d-flex flex-column col-5">
        <input type="password" placeholder="Type your password" id="password" formControlName="password">
        <app-print-error [control]="registrationForm.get('password')"></app-print-error>

      </div>
      <div class="d-flex flex-column col-5">
        <input type="password" placeholder="Confirm your password" id="confirmPassword" formControlName="confirmPassword">
        <app-print-error [control]="registrationForm.get('confirmPassword')"></app-print-error>

      </div>
      </div>
      <button type="submit" class="btn submit col-11">Sign Up</button>
    </div>
  </div>
</form>
