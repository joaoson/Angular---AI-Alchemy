<main class="d-flex">
  <app-sidebar>
  </app-sidebar>
  <div class="profile">
    <h1>Welcome to the Settings Page</h1>
<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input id="surname" formControlName="surname" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="dob">Date of Birth</label>
    <input id="dob" formControlName="dob" type="date" class="form-control">
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number</label>
    <input id="phonenumber" formControlName="phonenumber" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <input id="gender" formControlName="gender" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input id="country" formControlName="country" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control">
  </div>
  <div class="form-group">
    <label for="url">URL Profile Image</label>
    <input id="url" formControlName="url" type="text" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary my-3">Save changes</button>
  </form>
<button type="submit" (click)="delete(key)" class="btn btn-danger ">Delete Account</button>


  </div>
  <div class="right-sidebar">
    <div class="stats">
      <div>
        <h4>19</h4>
        <p>Your profile views</p>
      </div>
      <div>
        <h4>89</h4>
        <p>Post views</p>
      </div>
      <button>Try Premium Free for 1 Month</button>
    </div>
    <div class="people-viewed">
      <h3>People also viewed</h3>
      <ul>
        <div *ngFor="let users of profiles | async">
        <li>{{users.Username}}</li>
      </div>

      </ul>
    </div>
    <div class="learning">
      <h3>Learning</h3>
      <p>Add new skills with these courses, free for 24 hours</p>

    </div>
  </div>
</main>
